<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/bootstrap-4/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap4-tagsinput/tagsinput.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico">
    <title>Chatter</title>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light navbar-expand-md">
      <a class="navbar-brand" href="#">
        <i class="fa fa-commenting"></i>
        <span class="mx-2">chatter</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-buttons">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-right navbar-form" id="nav-buttons">
        <ul class="nav navbar-nav ml-auto">
          <li class="mx-2 float-md-right">
            <button class="btn btn-outline-dark" data-toggle="modal" data-target="#create-room" id="new-room">Create New Room</button>
          </li>
          <li class="float-md-right">
            <button class="btn btn-outline-dark mx-2" id="logout">Log Out</button>
            <button class="btn btn-outline-dark mx-2" id="login">Log In</button>
            <img class="img-circle" id="avatar" src="img/avatar.png">
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mx-sm-2 my-2">
      <div class="row" id="searchbar">
        <div class="col-12 col-md-4">
          <h3>Chat Rooms</h3>
        </div>
        <div class="input-group col-8 col-md-6 ">
          <input type="text" class="form-control" placeholder="Search">
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="fa fa-search"></i>
            </span>
          </div>
        </div>
        <div class="dropdown col-4 col-md-2">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
            Sort By
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">New</a>
            <a class="dropdown-item" href="#">Popularity</a>
            <a class="dropdown-item" href="#">Comments</a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="create-room" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Chat Room</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Title</label>
              <textarea class="form-control" id="room-title" placeholder="start a discussion"></textarea>
            </div>
            <div class="form-group">
              <label>Tags</label>
              <select multiple data-role="tagsinput" id="tag-badges" placeholder="food, politics, etc."></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="create-chat-room">Create</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="authentication" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sign In / Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" id="email">
                <small id="emailHelp" class="form-text text-muted">Email not found</small>
                <small id="emailInvalid" class="form-text text-muted">Invalid email</small>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" id="password">
                <small id="passwordHelp" class="form-text text-muted">Wrong password</small>
              </div>
              <button class="btn btn-block btn-outline-dark" id="signIn">SIGN IN</button>
              <button class="btn btn-block btn-outline-dark" id="signUp">SIGN UP</button>
              <!-- <button class="btn btn-block btn-outline-dark" id="googleSignIn">SIGN IN WITH GOOGLE</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="chatrooms"><div>
    </div>

    <script src="assets/bootstrap-4/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
